<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Homework</title>
</head>
<body>
    <div class="cart"></div>
    <div class="container">
        <ul class="list">
            <li>
                <h6 data-id="phone">Phone</h6>
                <img class="img-item" src="img/phone.jpg" alt="">
                <button class="add-to-cart btn" data-id="phone">Add to cart</button>
                <button class="remove-item-btn btn" data-id="phone">Remove</button>
            </li>
            <li>
                <h6 data-id="notebook">Notebook</h6>
                <img class="img-item" src="img/notebook.jpg" alt="">
                <button class="add-to-cart btn" data-id="notebook">Add to cart</button>
                <button class="remove-item-btn btn" data-id="notebook">Remove</button>
            </li>
            <li>
                <h6 data-id="desktop">Desktop</h6>
                <img class="img-item" src="img/desktop.jpg" alt="">
                <button class="add-to-cart btn" data-id="desktop">Add to cart</button>
                <button class="remove-item-btn btn" data-id="desktop">Remove</button>
            </li>
            <li>
                <h6 data-id="tv">TV</h6>
                <img class="img-item" src="img/tv.jpg" alt="">
                <button class="add-to-cart btn" data-id="tv">Add to cart</button>
                <button class="remove-item-btn btn" data-id="tv">Remove</button>
            </li>
            <li>
                <h6 data-id="ps4">PS4</h6>
                <img class="img-item" src="img/ps4.jpg" alt="">
                <button class="add-to-cart btn" data-id="ps4">Add to cart</button>
                <button class="remove-item-btn btn" data-id="ps4">Remove</button>
            </li>
        </ul>
        <hr>
        <button class="remove-all-btn">Remove all</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
