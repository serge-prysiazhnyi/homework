<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let a = prompt('a = ?','');
        let b = prompt('b = ?','');
        let c = prompt('c = ?','');
        let result = +a + +b + +c;
        document.write("Результат =" + ' ' + result + '<br \/>');
        if (a % 2 == 0) {
            document.write("a - четное число" + '<br \/>')
        }
        if (b % 2 == 0) {
            document.write("b - четное число" + '<br \/>')
        }
        if (c % 2 == 0) {
            document.write("c - четное число" + '<br \/>')
        }
    </script>
</body>
</html>
